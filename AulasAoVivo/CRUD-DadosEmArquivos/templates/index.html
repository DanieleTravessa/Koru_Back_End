{% extends 'base.html' %}

{% block content %}

<!-- Este template corresponde à página que mostra uma listagem de todos os produtos cadastrados -->
    <div class="container mt-3">

        <h1>Lista de Produtos</h1>
        <a href="" class="btn btn-primary">Adicionar</a>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preco</th>
                    <th>Imagem</th>                    
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- É preciso repetir a linha da tabela para cada produto existente no dicionário -->
                    <!-- Para isso usamos o for -->
                {% for id, produto in produtos.items() %}
                <tr>
                    <td> {{ id }} </td>
                    <td> {{ produto['nome']}} </td>
                    <td> {{ produto['descricao'] }} </td>
                    <td> {{ produto['preco']}} </td>
                    <td><img src="{{ url_for('static', filename='img/' + produto['imagem'] )}} " alt="thumbnail" class="img-thumbnail"></td>                    
                    <td><a href="">Editar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
